<form id="alt-email-address" role="form" action="/" method="post">

  <fieldset>
    <label for="alt-email-address-input" hidden>Alternate Email Address</label>
    <input id="alt-email-address-input" name="alt-email-address-input" type="email" placeholder="Alternate Email Address" aria-required="true" required>

  <button data-dialog="password-confirm" type="button" class="primary-button">Set Alternate Email Address</button>
</form>
